<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-bank</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-light">
    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark navbar-dark"
        >
          <div
            class="
              d-flex
              flex-column
              align-items-center align-items-sm-start
              px-3
              pt-2
              text-white
              min-vh-100
            "
          >
            <a
              href="/"
              class="
                d-flex
                align-items-center
                pb-3
                mb-md-0
                me-md-auto
                text-white text-decoration-none
                border-bottom
                w-100
              "
            >
              <span class="fs-5 d-none d-sm-inline"
                ><i class="fas fa-university me-2"></i>E-bank</span
              >
            </a>
            <ul
              class="
                nav nav-pills
                flex-column
                mb-sm-auto mb-0
                align-items-center align-items-sm-start
                w-100
              "
              id="menu"
            >
              <!-- Klienci -->
              <li class="w-100 d-block">
                <a
                  href="#submenu1"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle py-0 mt-2 bg-primary"
                >
                  <i class="fs-4 bi-speedometer2"></i>
                  <span class="ms-1 d-none d-sm-inline text-white"
                    ><i class="fas fa-user-friends me-2"></i>Klienci</span
                  >
                </a>
                <ul
                  class="collapse nav flex-column ms-4"
                  id="submenu1"
                  data-bs-parent="#menu"
                >
                  <li class="w-100">
                    <a href="choice.html" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white">Raport</span>
                    </a>
                  </li>
                  <li>
                    <a href="index.html" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white">Dodaj</span>
                    </a>
                  </li>
                  <li>
                    <a href="modify.html" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white"
                        >Modyfikuj</span
                      >
                    </a>
                  </li>
                  <li>
                    <a href="delete.html" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white">Usuń</span>
                    </a>
                  </li>
                </ul>
              </li>
              <!-- Rachunki -->
              <li>
                <a
                  href="#submenu2"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-speedometer2"></i>
                  <span class="ms-1 d-none d-sm-inline text-white"
                    ><i class="fas fa-wallet me-2"></i>Rachunki</span
                  >
                </a>
                <ul
                  class="collapse nav flex-column ms-4"
                  id="submenu2"
                  data-bs-parent="#menu"
                >
                  <li class="w-100">
                    <a href="#" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white">Raport</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white">Dodaj</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white"
                        >Modyfikuj</span
                      >
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link px-0">
                      <span class="d-none d-sm-inline text-white">Usuń</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
            <small class="mb-2">ID pracownika: #54121</small>
          </div>
        </div>
        <div class="col py-3">
          <!-- Form -->
          <div
            class="col-md-9 border-2 bg-white mx-auto rounded-3 shadow-sm mt-4"
          >
            <div class="bg-primary text-white p-2 rounded-3">
              Klienci - dodaj
            </div>
            <form class="d-flex flex-column gap-3 p-2 mt-2">
              <!-- Imię -->
              <div class="form-group">
                <label for="imie">Imię</label>
                <input
                  type="text"
                  class="form-control"
                  id="imie"
                  placeholder="Jan"
                />
              </div>
              <!-- Nazwisko -->
              <div class="form-group">
                <label for="nazwisko">Nazwisko</label>
                <input
                  type="text"
                  class="form-control"
                  id="nazwisko"
                  placeholder="Kowalski"
                />
              </div>
              <!-- Telefon -->
              <div class="form-group">
                <label for="telefon">Numer telefonu</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefon"
                  placeholder="600 400 500"
                />
              </div>
              <!-- E-mail -->
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="adres_email@example.com"
                />
              </div>
              <!-- Typ klienta -->
              <div class="form-group" id="typeButtons">
                Typ klienta
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="radioButtonInd"
                    checked
                    value="I"
                  />
                  <label class="form-check-label" for="radioButtonInd">
                    Indywidualny
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="radioButtonBiz"
                    value="B"
                  />
                  <label class="form-check-label" for="radioButtonBiz">
                    Biznesowy
                  </label>
                </div>
              </div>
              <!-- Dane klienta indywidualnego/biznesowego -->
              <div id="customer" class="d-flex flex-column gap-3">
                <!-- PESEL -->
                <div class="form-group">
                  <label for="pesel">PESEL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pesel"
                    placeholder="02070803628"
                  />
                </div>
              </div>
              <div class="btn btn-primary w-25 mx-auto">Dodaj</div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      function changeForm(type) {
        customerForm = document.querySelector("#customer");
        customerForm.innerHTML = "";

        if (type === "I") {
          customerForm.innerHTML = `
            <!-- PESEL -->
            <div class="form-group">
                <label for="pesel">PESEL</label>
                <input
                type="text"
                class="form-control"
                id="pesel"
                placeholder="02070803628"
                />
            </div>`;
        } else if (type === "B") {
          customerForm.innerHTML = `
          <!-- NIP -->
          <div class="form-group">
            <label for="nip">NIP</label>
            <input
              type="text"
              class="form-control"
              id="nip"
              placeholder="1234567892"
            />
          </div>
          <!-- REGON -->
          <div class="form-group">
            <label for="regon">REGON</label>
            <input
              type="text"
              class="form-control"
              id="regon"
              placeholder="123456785"
            />
          </div>
          <!-- Nazwa firmy-->
          <div class="form-group">
            <label for="nazwa">Nazwa firmy</label>
            <input
              type="text"
              class="form-control"
              id="nazwa"
              placeholder="Januszex"
            />
          </div> `;
        } else {
          customerForm.innerHTML = "Błąd - niezdefiniowany typ klienta!";
        }
      }

      document.querySelectorAll("#typeButtons input").forEach((element) => {
        element.addEventListener("change", () => {
          changeForm(element.value);
        });
      });
    </script>
  </body>
</html>
